<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>CRUD with Python</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>CRUD with Python</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <a href="/form" class="btn btn-success">Add</a>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <form method="get">
        <input
          type="text"
          name="search"
          id="search"
          class="form-control"
          placeholder="Buscar..."
        />
      </form>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">User Name</th>
            <th scope="col">License Plate</th>
            <th scope="col">Car Brand</th>
            <th scope="col">Car Year</th>
            <th scope="col">Car Color</th>
            <th scope="col">RENAVAM</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for dbs in db %}
          <tr>
            <th>{{dbs.id}}</th>
            <td>{{dbs.user_name}}</td>
            <td>{{dbs.license_plate}}</td>
            <td>{{dbs.car_brand}}</td>
            <td>{{dbs.car_year}}</td>
            <td>{{dbs.car_color}}</td>
            <td>{{dbs.RENAVAM}}</td>
            <td>
              <a href="/view/{{dbs.id}}" class="btn btn-dark">View</a>
              <a href="/edit/{{dbs.id}}" class="btn btn-primary">Edit</a>
              <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!--    <div class="pagination text-center col-8 m-auto pt-2 pb-2">
        {% if db.has_previous %}
          <a href="?page={{db.previous_page_number}}"> < </a>
        {% endif %}

       {{db.number}}

       {% if db.has_next %}
          <a href="?page={{db.next_page_number}}"> > </a>
       {% endif %}
    </div>-->

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
  </body>
</html>
